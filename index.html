<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Cash Register</title>
</head>

<body>
    <span>Cash Register</span>
    <h3>Enter Amount</h3>
    <input type="number" id="bill" class="input-field" placeholder="Enter Bill">
    <input type="number" id="amount" class="input-field" placeholder="Enter Amount paid">
    <input type="submit" class="submit-button" id="submit" value="Submit">
    <table class="table">
        <tr>
            <th>Denomination</th>
            <td>₹2000</td>
            <td>₹500</td>
            <td>₹200</td>
            <td>₹100</td>
            <td>₹50</td>
            <td>₹20</td>
            <td>₹10</td>
            <td>₹5</td>
            <td>₹2</td>
            <td>₹1</td>
        </tr>
        <tr id="change">
            <th>Number</th>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
            <td>0</td>
        </tr>
    </table>
</body>
<script src="app.js"></script>

</html>
